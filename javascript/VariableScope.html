<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>Variable Scope</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="css/local-style.css" />
</head>

<body>
    <script type="text/javascript">
        var a = 9;
        var b = 23;
        function showVars() {
            var a = 200; // declare a new local variable 'a'
            //b = 15; c, b, a    // change the value of global variable 'b'
            return "Local variable 'a' = " + a + "\nGlobal variable 'b' = " + b;
        }
        var message = showVars();
        alert(message + "\nGlobal variable 'a' = " + a + "\nGlobal variable 'b' = " + b);
    </script>
</body>

</html>
